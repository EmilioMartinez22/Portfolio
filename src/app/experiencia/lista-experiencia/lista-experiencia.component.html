<section class="services">
  <div class="headingwhite">
    <h2>Experiencia</h2>
  </div>
      <div>
        <button mat-raised-button class="btn btn-outline-light btn-sm" 
        (click)="agregarExperiencia()" *ngIf="isAdmin" >
        <i class="fa-solid fa-plus"></i>  Agregar Experiencia</button>
      </div>

  <div class="content">
    
          <div class="servicesBx" *ngFor="let experiencia of experiencias">
            <img src="{{experiencia.imagenUrl}}">
            <h1>{{experiencia.empresa}}</h1>
            <h2>{{experiencia.descripcion}}</h2>
            <h3>{{experiencia.entrada}}</h3>
            <h3>{{experiencia.salida}}</h3>

            <div class="botones">
            <td *ngIf="isAdmin">
              <button class="btn btn-outline-warning" routerLink="/editarexperiencia/{{experiencia.id}}">
              <i class="far fa-edit"></i></button></td>

            <td *ngIf="isAdmin"><button class="btn btn-outline-danger" (click)="borrar(experiencia.id)"
              ><i class="far fa-trash-alt"></i></button></td>
            </div>
          </div>
  </div>


</section>
