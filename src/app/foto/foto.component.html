<div class="container" *ngFor ="let persona of personas">

    <div class="principal">
        <div class="card">
            <div class="imgBx">
                <img src="{{persona.imagenUrl}}" alt="">    
            </div>
            <div class="content">
                    <div class="details">
                        <h2>{{persona.nombre}}</h2>
                        <div class="botones">
                            <td *ngIf="isAdmin">
                              <button class="btn btn-outline-warning" routerLink="/editarpersona/{{persona.id}}">
                            <i class="far fa-edit"></i></button></td>
                        </div>
                    </div>
            </div>
        </div>
    </div>
